<!DOCTYPE html>
<html>
	<head>
		<title>Protein Metadata - AltPDB</title>
		<style>
			html, body {
				height: 100%;
				padding: 0;
				margin: 0;
			}

			.bar {
				position: fixed;
				top: 0;
				left: 0;
				margin: 0;
				background-color: rgba(0,0,0,0.7);
			}

			.item {
				display: inline-block;
				padding: 5px 10px;

				text-align: center;
				font-size: 24px;
				font-weight: bold;

				color: white;
				text-decoration: none;

			}

			iframe {
				width: 100%;
				height: 99%;
			}
		</style>
		<script>

			function init(evt)
			{
				var iframe = document.querySelector('iframe');

				var match = /[&?]url=([^&]+)/.exec(window.location.search);
				if(match)
				{
					var url = decodeURIComponent(match[1]);
					iframe.src = url;

					var elem = document.querySelector('a[href="'+url+'"]');
					elem.style.color = '#87ceeb';
				}
				else
					iframe.src = 'http://www.rcsb.org/pdb/home/home.do';
			}

			function navigate(evt)
			{
				var url = evt.target.href;
				if(!/[&?]noframe/.test(window.location.search))
				{
					window.location.href = '?url='+encodeURIComponent(url);
					return false;
				}
				else
				{
					window.location.href = url;
				}
			}

		</script>
	</head>
	<body onload='init()'>
		<p class='bar'>
			<a href='http://www.rcsb.org/pdb/explore/explore.do?structureId=2vaa'
				target='view' onclick='return navigate(event)' class='item'>2VAA</a>
			<a href='http://www.rcsb.org/pdb/explore/explore.do?structureId=3utq'
				target='view' onclick='return navigate(event)' class='item'>3UTQ</a>
			<a href='http://www.rcsb.org/pdb/explore/explore.do?structureId=4x5w'
				target='view' onclick='return navigate(event)' class='item'>4X5W</a>
			<a href='http://www.rcsb.org/pdb/explore/explore.do?structureId=3wpg'
				target='view' onclick='return navigate(event)' class='item'>3WPG</a>
			<a href='http://www.rcsb.org/pdb/explore/explore.do?structureId=1j8h'
				target='view' onclick='return navigate(event)' class='item'>1J8H</a>
			<a href='http://www.rcsb.org/pdb/explore/explore.do?structureId=1aqd'
				target='view' onclick='return navigate(event)' class='item'>1AQD</a>
			<a href='http://www.rcsb.org/pdb/explore/explore.do?structureId=2wbj'
				target='view' onclick='return navigate(event)' class='item'>2WBJ</a>
			<a href='https://www.youtube.com/embed/VPvCekgPwRI'
				target='view' onclick='return navigate(event)' class='item'>YouTube</a>
		</p>
		<iframe name='view' frameborder='0'>
		</iframe>
	</body>
</html>
